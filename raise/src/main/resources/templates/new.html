<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<title>新規登録</title>
</head>
<body>
	
	<div class="container">
		<div class="card card-primary mb-3">
	  			<div class="card-header">
	  				<h5 class="card-title">新規登録</h5>
	  			</div>
				<div class="card-body">
	      			<form th:method="post" th:action="@{/new}" th:object="${form}">
	        			<div class="form-group row">
	          				<label class="col-md-2 control-label">日付ID</label>
	          				<div class="col-md-10">
	            				<input class="form-control" type="text" name="word" th:value="${word}" />
	            				
	          				</div>
	        			</div>
	        			<div class="form-group row">
	          				<label class="col-md-2 control-label">加減(年)</label>
	          				<div class="col-md-10">
	            				<input class="form-control" type="text" name="year" th:value="${year}" />
	            				
	          				</div>
	        			</div>
	        			<div class="form-group row">
	          				<label class="col-md-2 control-label">加減(月)</label>
	          				<div class="col-md-10">
	            				<input class="form-control" type="text" name="month" th:value="${month}"/>
	            				
	          				</div>
	        			</div>
	        			<div class="form-group row">
	          				<label class="col-md-2 control-label">加減(日)</label>
	          				<div class="col-md-10">
	            				<input class="form-control" type="text" name="day" th:value="${day}" />
	            			
	          				</div>
	        			</div>
	        			<div class="form-group row">
	          				<div class="offset-md-2 col-md-10">
	            				<button class="btn btn-primary">登録</button>
	          				</div>
	        			</div>
	      		</form>
	    	</div>
	  	</div>
	  </div>
  	<script src="/js/jquery-3.5.0.min"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
