<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<title>更新</title>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" >編集</a>
			</div>
		</div>
    </nav>
	<div class="container">
		<div class="card card-primary mb-3">
  			<div class="card-header">
  				<h5 class="card-title">詳細</h5>
  			</div>
			<div class="card-body">
				<form th:action="@{/edit}" th:method="post" th:object="${date}">
	        		<div class="form-group row">
	          			<label class="col-md-2 control-label">日付ID</label>
	          			<div class="col-md-10">
	            			<input class="form-control" type="text" name="word" th:value="${date.word}" />
	            			
	          			</div>
	        		</div>
	        		<div class="form-group row">
	          			<label class="col-md-2 control-label">加減(年)</label>
	          			<div class="col-md-10">
	            			<input class="form-control" name="year" type="text" th:value="${date.year}" />
	           
	          			</div>
	        		</div>
	        		<div class="form-group row">
	          			<label class="col-md-2 control-label">加減(年)</label>
	          			<div class="col-md-10">
	            			<input class="form-control" type="text" name="month" th:value="${date.month}" />

	          			</div>
	        		</div>
	        		 <div class="form-group row">
	          			<label class="col-md-2 control-label">加減(月)</label>
	          			<div class="col-md-10">
	            			<input class="form-control" type="text" name="day" th:value="${date.day}" />

	          			</div>
	        		</div>
	        		<div class="form-group row">
	          			<div class="offset-md-2 col-md-9">
	            			<button class="btn btn-primary">更新</button>
	            		</div>
	          		</div>
	        	</div>
	      	</form>
		</div>
	</div>
	<script src="/js/jquery-3.4.1.min"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
